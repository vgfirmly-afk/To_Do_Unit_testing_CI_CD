name: sample_workflow_action
on:
  push:
    branches:
      - "**"
  # pull_request:
  #   branches:
  #     - main
jobs:
  sample_workflow_action_job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20", "24"]
    steps:
      - name: Check OS
        run: uname -a
      - uses: actions/checkout@v4
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: ["18", "20"]
      - run: npm -v
      # - run: bats -v
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run coverage check
        run: npm run coverage:check
