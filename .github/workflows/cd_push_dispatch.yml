name: Deploy â†’ Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read # checkout
  id-token: write # only required if you use OIDC; otherwise safe to leave
  # no need to allow secrets explicitly here; environment secrets are injected after approval
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN_PROD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production # important: requires environment approval before secrets are available
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci

      # - name: Build
      #   run: |
      #     npm run build         # change if your build script differs

      - name: Install Wrangler CLI
        run: |
          npm ci
          npm install -g wrangler@4.49.0
      - name: Secret Check
        run: echo "The secret MY_SECRET_VALUE is -----> $CLOUDFLARE_API_TOKEN"
      - name: Publish to Cloudflare Workers (manual)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN_PROD }}
        run: |
          echo CLOUDFLARE_API_TOKEN
          wrangler --version
          wrangler deploy

      - name: Output deployed worker url
        if: success()
        run: |
          echo "Published worker; see Wrangler action output above for URLs."
