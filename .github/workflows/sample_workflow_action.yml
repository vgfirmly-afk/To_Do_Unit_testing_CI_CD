name: sample_workflow_action
on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: npm -v
      # - run: bats -v
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run coverage check
        run: npm run coverage:check
